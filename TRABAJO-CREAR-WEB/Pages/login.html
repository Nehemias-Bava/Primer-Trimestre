<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/login.css">
    <link type="icon" rel="icon" href="../Img/logo1 - copia.ico">
    <title>Formulario Login</title>
</head>
<body>
    <a href="./index.html" class="btn"><button>Inicio</button></a>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Bienvenido</h3>
                <form id="form" action="">
                    <div class="input-box">
                        <input name="email" type="email" id="email" placeholder="Email" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input name="password" type="password" id="password" placeholder="Contraseña" class="input-control" required>
                        <div class="input-link">
                            <a href="./restore.html" class="gradient-text"> Has olvidado tu contraseña </a>
                        </div>
                    </div>
                    <button type="submit" value="Inicio Sesion" class="btn"> Inicio Sesion </button>
                </form>
                <p>No tienes una cuenta?<a href="signup.html" class="gradient-text"> Crear Cuenta </a></p>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="../javascript/login.js"></script>
</body>
</html>
